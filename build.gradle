plugins {
    id 'java'
    id 'idea'
}

group 'BookmarksTagger'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.neo4j.driver:neo4j-java-driver:1.6.1'
    compile 'org.neo4j:neo4j-ogm:2.1.1'
    compile "org.neo4j:neo4j-ogm-core:3.1.0"
    compile 'org.neo4j:neo4j-ogm-embedded-driver:2.1.1'
    runtime "org.neo4j:neo4j-ogm-bolt-driver:3.1.0"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
